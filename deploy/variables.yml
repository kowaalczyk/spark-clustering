# variables shared by all plays in the playbook.yml
prefix: "/usr/src"
hadoop: "hadoop-2.8.5"
spark: "spark-2.4.5-bin-without-hadoop"
paths:
  java: "/usr/lib/jvm/java-8-openjdk-amd64"
  hadoop: "{{ prefix }}/{{ hadoop }}"
  spark: "{{ prefix }}/{{ spark }}"
  hdfs: "/hdfsdata"
node_config:
  # for 4GB RAM instances
  mapreduce_map_memory: 1536
  mapreduce_map_java_heapsize: 1280  # ~80% of mapreduce_map_memory
  mapreduce_reduce_memory: 3072
  mapreduce_reduce_java_heap_size: 2560  # ~80% of mapreduce_reduce_memory
  yarn_resource_memory: 4096
  yarn_scheduler_max_allocation_memory: 3072
